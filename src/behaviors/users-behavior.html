<link rel="import" href="../../bower_components/polymer/polymer.html">


<script>
  (function () {
    'use strict';

    /**
     * @polymerBehavior HOVERBOARD.UsersBehavior
     */
    HOVERBOARD.UsersBehavior = {

      _getUserProp: function(key,prop)
      {
         return( this.$.users && this.$.users.child(key) ? this.$.users.child(key)[prop] : '' );
      },

      _getUserName: function(key)
      {
        return(this._getUserProp(key,"displayName"));
      },

      _getUserPhoto: function(key)
      {
        return(this._getUserProp(key,"photoURL"));
      },

      _getUserSite: function(key)
      {
        return(this._getUserProp(key,"site"));
      },

      _isUserProp: function(key,prop)
      {
        return( !!this._getUserProp(key,prop) );
      }

    };

  }());
</script>
