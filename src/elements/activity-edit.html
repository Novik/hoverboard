<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

<dom-module id="activity-edit">

  <template>

    <style include="shared-styles dialog-styles">
      paper-input 
      { 
        --paper-input-container: { padding: 0; };
        --paper-input-container-label: { font-size: 14px; };
        --paper-input-container-input: { font-size: 14px; };
      }

      :host 
      {
        --paper-icon-button: 
        {
          padding: 4px;
          width: 32px;
          height: 32px;
        }
      }

      :host > * 
      {
        line-height: 1.4;
      }

      paper-radio-group
      {
        --paper-radio-group-item-padding: 5px;
      }

      paper-radio-button
      {
        line-height: 27px;
      }

      paper-radio-button paper-input 
      {
        display: inline-block;
      }

      section
      {
        margin-bottom: 40px;
        margin-top: 10px;
      }

      section label
      {
        display: block;
        padding: 5px 0;
      }
    </style>

    <paper-scroll-header-panel id="scrollHeaderPanel" condenses="{{app.isPhoneSize}}" no-reveal="{{!app.isPhoneSize}}" fixed>
      <paper-toolbar class="" slot="header">
        <a href="[[app.page]]/[[activityId]]/">
          <paper-icon-button class="back-button" dialog-dismiss icon="arrow-back"></paper-icon-button>
        </a>
        <div id="title" class="top title toolbar-title">[[_getActivityTitle(activityId)]]</div>
        <div class="action-button-wrapper" layout horizontal end-justified>
          <paper-button class="primary" raised on-tap="_updateActivity">[[_getActivityButton(activityId)]]</paper-button>
        </div>
      </paper-toolbar>
      <div slot="content">
        <bootstrap-grid>
          <iron-form id='activityForm'><form>
            <div class='row'>
              <paper-input class='col-xs-12' label="Title" type="text" id="title" name="title" value="{{activity.title}}" required auto-validate></paper-input>
            </div>
          </form></iron-form>
        </bootstrap-grid>
      </div>
    </paper-scroll-header-panel>

    <firebase-document
      id="activityEdit"
      app-name="{$ firebase.name $}"
      path="activities/[[activityId]]"
      data="{{activityRaw}}">
    </firebase-document>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'activity-edit',

        properties: {
          activityRaw: 
          {
            type: Object,
            notify: true,
            value: 
            {
              data: {},
              participants: {}
            }
          }
        },

        observers: [
          '_resetActivityData(activityRaw.data)'
        ],

        behaviors: [
          Polymer.PaperDialogBehavior,
          Polymer.NeonAnimationRunnerBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        ready: function () {
          var title = this.$.title;
          addEventListener('paper-header-transform', function (e) {
            var d = e.detail;
            var m = d.height - d.condensedHeight;
            var transform = 40 * (d.y / m > 1 ? 1 : d.y / m);
            Polymer.Base.translate3d(transform + 'px', 0, 0, title);
          });
        },

        _resetActivityData: function()
        {
           this.activity = Object.assign( {}, this.activityRaw.data );
        },

        _dismissActivity: function() 
        {
          if(!this.locked)
          {
            this._resetActivityData();
          }
        },

        _updateActivity: function() 
        {
          if( this.$.activityForm.validate() )
          {
            this.locked = true;
  	    this.close();
  	    if( (this.app.user.uid==this.activity.owner) || this._isNewActivity() )
  	    {
  	      var notification = this._getActivityNotification();
  	      var updates = {};
  	      updates["data"] = Object.assign({},this.activity);
  	      if( this._isNewActivity() )
  	      {
  	        updates.data.owner = this.app.user.uid;
    	        updates["participants/"+this.app.user.uid+"/signed"] = true;
  	        this.activityId = firebase.app("{$ firebase.name $}").database().ref().child('activities').push().key;
  	      }
              firebase.app("{$ firebase.name $}").database().ref("/activities/"+this.activityId).update( updates ).then(() =>
              {
                HOVERBOARD.Elements.Template.$.toast.showMessage(notification);
              });
            }
            this.locked = false;
          }
        },

        _renderOpened: function () {
          if (this.withBackdrop && !this.app.isPhoneSize) {
            this.backdropElement.open();
          }
          this.playAnimation('entry');
          this.async(function () {
            this.$.scrollHeaderPanel.scroll(1, true);
            this.$.scrollHeaderPanel.notifyResize();
          });
        },

        _renderClosed: function () {
          this._dismissActivity();
          HOVERBOARD.Util.setMetaThemeColor(this._previousBrowserColor);
          this.backdropElement.close();
          this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function () {
          if (this.opened) {
            Polymer.IronDropdownScrollManager.pushScrollLock(this.$.scrollHeaderPanel);
            this._finishRenderOpened();
          } else {
            Polymer.IronDropdownScrollManager.removeScrollLock(this.$.scrollHeaderPanel);
            this._finishRenderClosed();
          }
        },

        _isNewActivity: function()
        {
          return(!this.activityId);
        },

        _getActivityButton: function()
        {
          return( this._isNewActivity() ? "{$ activityCreateButton $}" : "{$ activityUpdateButton $}");
        },

        _getActivityTitle: function()
        {
          return( this._isNewActivity() ? "{$ activityCreateTitle $}" : "{$ activityUpdateTitle $}");
        },

        _getActivityNotification: function()
        {
          return( this._isNewActivity() ? "{$ activityCreated $}" : "{$ activityUpdated $}");
        }
      });

    }());
  </script>

</dom-module>
