<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="animatable-content.html">


<dom-module id="header-content">

  <template>

    <style include="shared-styles">
      :host {
        --paper-tabs-selection-bar-color: #FFFFFF;
        --paper-tab-ink: rgba(255, 255, 255, 0.2);
        --paper-tab-content: {
          font-weight: 400 !important;
        };
        --paper-tab: {
          color: #FFFFFF;
          font-weight: 400;
          text-transform: uppercase;
          flex: none;
        };
        display: block;
        position: relative;
        overflow: hidden;
      }

      app-toolbar {
        min-height: var(--min-header-height, 120px);
        max-height: 360px;
      }

      .container {
        @apply(--layout-vertical-reverse);
        padding-top: 0;
        padding-bottom: 20px;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .reset-padding-bottom {
        padding-bottom: 0 !important;
      }

      neon-animated-pages {
        width: 100%;
        height: 100%;
      }

      .page-title {
        margin: 0;
      }

      .page-subtitle {
        font-size: 16px;
      }

      .home-wrapper {
        width: 100%;
        font-size: 18px;
        display: none;
      }

      .logo {
        width: 240px;
        min-height: 80px;
      }

      .dates {
        font-size: 18px;
        text-transform: uppercase;
      }

      .motto {
        margin-top: 20px;
        font-size: 22px;
        line-height: 1;
      }

      .action-buttons {
        margin-top: 40px;
      }

      paper-button {
        font-size: 0.8em;
        color: #fff;
      }

      .open-video {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
      }

      .open-video iron-icon {
        margin-right: 5px;
      }

      @media (min-width: 1400px) {
        .home-wrapper {
          display: block;
        }
      }

      @media (min-width: 601px) {
        .container {
          padding-bottom: 40px;
        }

        .home-wrapper {
          width: 50%;
          max-width: 500px;
        }

        app-toolbar {
          min-height: 360px;
        }
      }

    </style>

    <app-toolbar>
      <neon-animated-pages attr-for-selected="name" selected="{{app.page}}">
        <animatable-content name="home">
          <div class="container" center-justified>
            <div class="home-wrapper">
              <iron-image class="logo" src="/images/logo-light.svg" sizing="contain"
                          alt="Unofficial Summit Activities"></iron-image>
              <h3 class="dates">{$ dates $}</h3>
              <h2 class="motto">{$ motto $}</h2>
            </div>
          </div>
        </animatable-content>
      </neon-animated-pages>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'header-content',

        properties: {
          app: {
            type: Object
          }
        }

      });

    }());
  </script>

</dom-module>
