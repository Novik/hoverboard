<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-dropdown/iron-dropdown-scroll-manager.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
                                                                                                
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../../bower_components/app-datepicker/app-datepicker-dialog.html">

<link rel="import" href="../styles/dialog-styles.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="truncate-marked-text.html">


<dom-module id="profile-details">

  <template>

    <style include="shared-styles dialog-styles"></style>

    <paper-scroll-header-panel id="scrollHeaderPanel" condenses="{{app.isPhoneSize}}" no-reveal="{{!app.isPhoneSize}}" fixed>
      <paper-toolbar class="" slot="header">
        <a href="[[app.page]]">
          <paper-icon-button class="back-button" dialog-dismiss icon="arrow-back"></paper-icon-button>
        </a>
        <div id="title" class="top title toolbar-title">Profile</div>
        <div class="action-button-wrapper" layout horizontal end-justified>
          <paper-button class="primary" raised on-tap="_updateProfile">Update</paper-button>
        </div>
      </paper-toolbar>
      <div class="content" slot="content">
        <iron-form id='userDetails'>
          <form>
            <fieldset>
              <legend>About you</legend>
<div class='sections'>
<div class='section'>
          <paper-input label="displayName" type="text" id="displayName" name="displayName" value="{{displayName}}" required auto-validate></paper-input>
</div>
<div class='section'>
          <paper-input label="Arrival date" type="text" id="arrivalDate" name="arrivalDate" value="{{userDetails.arrivalDate}}" auto-validate pattern="^[0-9]{4}/(1[0-2]|0[1-9])/(3[01]|[12][0-9]|0[1-9])$">
            <paper-icon-button suffix icon="calendar-check" on-tap="_showArrivalDateDlg"></paper-icon-button>
          </paper-input>
</div>
</div>
          <paper-input label="fullName" type="text" id="fullName" name="fullName" value="{{userDetails.name}}" required auto-validate></paper-input>
            </fieldset>
          </form>
        </iron-form>
      </div>
    </paper-scroll-header-panel>

    <app-datepicker-dialog
      id="arrivalDateDlg" 
      input-date="[[userDetails.arrivalDate]]" 
      date="{{userDetails.arrivalDate}}" 
      theme="dark-theme" 
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
    </app-datepicker-dialog>

    <firebase-document
      id="userDetails"
      app-name="{$ firebase.name $}"
      path="{$ firebase.userDetailsPath $}/[[app.user.uid]]"
      data="{{userPersistedData}}">
    </firebase-document>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'profile-details',

        properties: {
          app: {
            type: Object,
            notify: true,
            value: function () {
              return {
                user: {}
              };
            }
          }
        },

        observers: [
          '_userChanged(app.user)',
          '_userDetailsChanged(userPersistedData)'
        ],

        _userChanged: function(user) 
        {
          if(user)
          {
            this.displayName = user.displayName;
          }
        },

        _userDetailsChanged: function(userDetails) 
        {
            this.userDetails = Object.assign({}, userDetails);
        },

        _showArrivalDateDlg: function()
        {
        	this.$.arrivalDateDlg.open();
        },

        behaviors: [
          Polymer.PaperDialogBehavior,
          Polymer.NeonAnimationRunnerBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        ready: function () {
          var title = this.$.title;
          addEventListener('paper-header-transform', function (e) {
            var d = e.detail;
            var m = d.height - d.condensedHeight;
            var transform = 40 * (d.y / m > 1 ? 1 : d.y / m);
            Polymer.Base.translate3d(transform + 'px', 0, 0, title);
          });
        },

        _dismissProfile: function() 
        {
          if(!this.locked)
          {
            this._userChanged(this.app.user);
            this._userDetailsChanged(this.userPersistedData);
          }
        },

        _updateProfile: function(e) 
        {
          if( this.$$('#userDetails').validate() )
          {
            this.locked = true;
  	    this.close();
  	    this.userPersistedData = Object.assign({}, this.userDetails);
            const displayName = this.$$('#displayName').value;
            this.app.user.updateProfile(
            {
              displayName: displayName
            }).then(() => 
            {
              this.notifyPath('app.user.displayName');
              HOVERBOARD.Elements.Template.$.toast.showMessage('{$ profileUpdated $}');
              this.locked = false;
            }).catch(error => 
            {
              HOVERBOARD.Elements.Template.$.toast.showMessage(error.message);
              this.locked = false;
            });
          }
        },

        _renderOpened: function () {
          if (this.withBackdrop && !this.app.isPhoneSize) {
            this.backdropElement.open();
          }
          this.playAnimation('entry');
          this.async(function () {
            this.$.scrollHeaderPanel.scroll(1, true);
            this.$.scrollHeaderPanel.notifyResize();
          });
        },

        _renderClosed: function () {
          this._dismissProfile();
          HOVERBOARD.Util.setMetaThemeColor(this._previousBrowserColor);
          this.backdropElement.close();
          this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function () {
          if (this.opened) {
            Polymer.IronDropdownScrollManager.pushScrollLock(this.$.scrollHeaderPanel);
            this._finishRenderOpened();
          } else {
            Polymer.IronDropdownScrollManager.removeScrollLock(this.$.scrollHeaderPanel);
            this._finishRenderClosed();
          }
        }
      });

    }());
  </script>

</dom-module>
