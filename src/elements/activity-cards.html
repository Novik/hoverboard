<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../behaviors/cascaded-behavior.html">

<dom-module id="activity-cards">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        --grid-gutter: 8px;
        --colums-number: 3;
        --general: #bdbdbd;
      }

      .activities-container {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
      }

      .activity {
        @apply(--layout-horizontal);
        width: 100%;
        margin: var(--grid-gutter) 0;
      }

      .card {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        background: #FFFFFF;
        color: var(--primary-text-color);
      }

      .card-content {
        @apply(--layout-vertical);
        @apply(--layout-flex-auto);
        padding: 16px;
        font-size: 18px;
        cursor: pointer;
      }

      .bio {
        color: var(--primary-text-color);
      }

      .card-actions {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position: relative;
      }

      .header {
        position: relative;
        height: 256px;
      }

      .photo {
        @apply(--layout-fit);
      }

      .photo-overlay {
        @apply(--layout-fit);
        background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 4%, rgba(0, 0, 0, 0) 50%);
      }

      .badges {
        margin: 0;
        padding: 16px;
        position: relative;
        list-style: none;
        text-align: right;
      }

      .badge {
        display: inline-block;
      }

      .badge:not(:last-of-type):after {
        color: rgba(255, 255, 255, 0.8);
        vertical-align: middle;
        font-size: 14px;
        content: "\2022";
      }

      .badge a {
        color: #FFFFFF;
        font-size: 14px;
        font-weight: 500;
      }

      .bottom-image-text {
        padding: 16px;
        position: absolute;
        bottom: 0;
        color: #FFFFFF;
      }

      .name {
        font-size: 24px;
      }

      .title {
        margin-top: -5px;
        display: block;
        font-size: 14px;
      }

      .social-icon {
        color: var(--secondary-text-color);
      }

      @media (min-width: 601px) {
        .activities-container {
          @apply(--layout-horizontal);
        }

        .activity {
          width: calc(100% / 2 - 2 * var(--grid-gutter));
          margin: var(--grid-gutter);
        }

      }

      @media (min-width: 961px) {
        .activity {
          width: calc(100% / 3 - 2 * var(--grid-gutter));
        }

      }

      .tags {
        font-size: 14px;
        color: var(--primary-text-color);
      }

      .tag {
        margin: 2px 0 0 2px;
        padding: 1px 4px;
        color: #fff;
        display: inline-block;
        font-size: 12px;
        border-radius: 2px;
        background: var(--general);
      }

      .markdown-html {
        font-size: 16px;
      }

      .company-logo {
        margin: 0 auto 10px;
        width: 110px;
        height: 25px;
      }
    </style>

    <div class="container activities-container">
      <template is="dom-repeat" items="[[activities]]" as="activity" on-dom-change="updateCascadedNodes">
        <div class="activity" cascaded>
          <paper-material class="card">
            <a href$="/activities/[[activity.$key]]/" class="header">
              <div class="title">[[activity.title]] [[activity.$key]]</div>
            </a>
            <div class="card-actions"></div>
          </paper-material>
        </div>
      </template>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'activity-cards',

        behaviors: [
          HOVERBOARD.CascadedBehavior
        ]

      });

    }());
  </script>

</dom-module>
