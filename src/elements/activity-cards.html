<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../elements/truncate-marked-text.html">
<link rel="import" href="../behaviors/cascaded-behavior.html">
<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/users-behavior.html">
<link rel="import" href="../behaviors/activity-behavior.html">

<dom-module id="activity-cards">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        --grid-gutter: 8px;
        --colums-number: 3;
        --general: #bdbdbd;

        --truncate-marked-text-style: {
          font-size: 16px;
          line-height: 1.5;
        };

        --paper-badge-margin-left: -20px;
        --paper-badge-margin-bottom: -10px;
      }

      .activities-container {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
      }

      .activities-container[zeropadding]
      {
        padding-top: 0;
        padding-bottom: 0;
      }

      .activity {
        @apply(--layout-horizontal);
        width: 100%;
        margin: var(--grid-gutter) 0;
      }

      .card {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        background: #FFFFFF;
        color: var(--primary-text-color);
      }

      .card-content {
        @apply(--layout-vertical);
        @apply(--layout-flex-auto);
        padding: 16px;
        font-size: 18px;
        cursor: pointer;
      }

      .bio {
        color: var(--primary-text-color);
      }

      .card-actions {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position: relative;
      }

      .header {
        position: relative;
        height: 256px;
      }

      .photo {
        @apply(--layout-fit);
      }

      .photo-overlay {
        @apply(--layout-fit);
        background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 4%, rgba(0, 0, 0, 0) 50%);
      }

      .badges {
        margin: 0;
        padding: 16px;
        position: relative;
        list-style: none;
        text-align: right;
      }

      .badge {
        display: inline-block;
      }

      .badge:not(:last-of-type):after {
        color: rgba(255, 255, 255, 0.8);
        vertical-align: middle;
        font-size: 14px;
        content: "\2022";
      }

      .badge a {
        color: #FFFFFF;
        font-size: 14px;
        font-weight: 500;
      }

      .bottom-image-text {
        padding: 16px;
        position: absolute;
        bottom: 0;
        color: #FFFFFF;
      }

      .name {
        font-size: 24px;
        line-height: 24px;
      }

      .title {
        display: block;
        font-size: 14px;
      }

      .social-icon {
        color: var(--secondary-text-color);
      }

      @media (min-width: 601px) {
        .activities-container {
          @apply(--layout-horizontal);
        }

        .activity {
          width: calc(100% / 2 - 2 * var(--grid-gutter));
          margin: var(--grid-gutter);
        }

      }

      @media (min-width: 961px) {
        .activity {
          width: calc(100% / 3 - 2 * var(--grid-gutter));
        }

      }

      .tags {
        font-size: 14px;
        color: var(--primary-text-color);
      }

      .tag {
        margin: 2px 0 0 2px;
        padding: 1px 4px;
        color: #fff;
        display: inline-block;
        font-size: 12px;
        border-radius: 2px;
        background: var(--general);
      }

      .company-logo {
        margin: 0 auto 10px;
        width: 110px;
        height: 25px;
      }

      .participants
      {
        padding-top: 0;
        padding-bottom: 0;
        height: 22px;
      }
    </style>

    <div class="container activities-container" zeropadding$="[[zeroPadding]]">
      <template is="dom-repeat" items="[[activities]]" as="activity" on-dom-change="updateCascadedNodes" rendered-item-count="{{renderedCount}}">
        <div class="activity" cascaded>
          <paper-material class="card">
            <a href$="/activities/[[activity.$key]]/" class="header">
             <iron-image src="[[_getActivityImage(activity.data)]]" class="photo placeholder-color" preload fade sizing="cover"></iron-image>
              <div class="photo-overlay"></div>
              <div class="bottom-image-text">
                <span class="name">[[activity.data.title]]</span>
                <span class="title">[[_getUserName(activity.data.owner)]]</span>
              </div>
            </a>
            <a href$="/activities/[[activity.$key]]/" class="card-content">
              <div class="tags">
                <template is="dom-if" if="[[_isActivityProp(activity.data,'site')]]">
                  <div class="meta">
                    <a href="[[activity.data.site]]" noreferer noopener target="_blank">[[activity.data.location]]</a>, 
                    [[activity.data.date]] [[activity.data.time]]
                    <paper-icon-button id="participants-1" class="participants" icon="person-pin" alt="participants"></paper-icon-button>
                    <paper-badge for="participants-1" label="[[activity.data.participants]]"></paper-badge>
                  </div>
                </template>
                <template is="dom-if" if="[[!_isActivityProp(activity.data,'site')]]">
                  <div class="meta">
                    [[activity.data.location]], [[activity.data.date]] [[activity.data.time]]
                    <paper-icon-button id="participants-2" class="participants" icon="person-pin" alt="participants"></paper-icon-button>
                    <paper-badge for="participants-2" label="[[activity.data.participants]]"></paper-badge>
                  </div>
                </template>
              </div>
              <truncate-marked-text
                text="[[activity.data.description]]"
                words="20"
                break-last-word
              ></truncate-marked-text>
            </a>
          </paper-material>
        </div>
      </template>
      <template is="dom-if" if="{{!renderedCount}}">
        No activities available yet.
      </template>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'activity-cards',

        behaviors: [
          HOVERBOARD.CascadedBehavior,
          HOVERBOARD.UsersBehavior,
          HOVERBOARD.ActivityBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          zeroPadding: {
            type: Boolean,
            value: false
          },

          renderedCount: {
            type: Number,
            value: 0
          }
        }

      });

    }());
  </script>

</dom-module>
