<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../elements/activity-cards.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/utils-behavior.html">


<dom-module id="featured-activities">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: #fff;
      }

      .container {
        padding-bottom: 30px;
        text-align: center;
      }

      .people-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin-top: 40px;
      }

      .person {
        @apply(--layout-vertical);
        @apply(--layout-center);
        color: var(--primary-text-color);
        width: 50%;
      }

      .photo {
        @apply(--img-circle);
        height: 70px;
        width: 70px;
      }

      .name {
        margin-top: 5px;
        padding: 0 16px;
        line-height: .9;
      }

      .company {
        margin-top: 4px;
        padding: 0 16px;
        display: block;
        font-size: .7em;
        line-height: 1;
      }

      .block-link {
        margin-top: 25px;
        display: block;
        color: inherit;
        font-size: .9em;
      }

      .company-logo {
        margin: 5px auto;
        width: 80px;
        height: 20px;
      }

      @media (max-width: 600px) {
        .person:nth-child(1),
        .person:nth-child(2) {
          margin-bottom: 40px;
        }
      }

      @media (min-width: 601px) {
        .photo {
          height: 120px;
          width: 120px;
        }

        .person {
          @apply(--layout-flex);
        }
      }

      .bottom-container
      {
        padding-top: 0;
      }

      .top-container
      {
        padding-bottom: 0;
      }

      activities-container:
      {
        padding-top: 0;
        padding-bottom: 0;
      }

    </style>

    <firebase-query
      id="allFeaturedActivities"
      app-name="{$ firebase.name $}"
      path="/activities"
      order-by-child="data/participants"
      limit-to-last="3"
      data="{{_allFeaturedActivities}}"></firebase-query>

    <app-indexeddb-mirror
      session="{$ firebase.indexedDbSession $}"
      key="allFeaturedActivities"
      data="{{_allFeaturedActivities}}"
      persisted-data="{{allFeaturedActivities}}">
    </app-indexeddb-mirror>

    <div class="container top-container">
      <h4 class="heading">{$ featuredActivitiesTitle $}</h4>
    </div>

    <activity-cards activities="[[allFeaturedActivities]]" app="{{app}}" zero-padding></activity-cards>

    <div class="container bottom-container">
      <a href="/activities" class="block-link">
        <paper-button>{$ featuredActivitiesViewAll $}</paper-button>
      </a>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'featured-activities',

        behaviors: [
          HOVERBOARD.UtilsBehavior
        ]

      });

    }());
  </script>

</dom-module>
